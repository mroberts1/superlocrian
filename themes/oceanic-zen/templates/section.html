{% extends "index.html" %}

{% block main %}
    {% if section.pages %}
        <h2>{{ section.title }}</h2>
        <div class="border"></div>
        <ul>
        {% for p in section.pages %}
            <li>
                <a href="{{ p.permalink | safe}}">
                    {{ p.title }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <article itemscope itemtype="http://schema.org/BlogPosting">
            <div itemprop="headline">
                <h2>{{ section.title }}</h2>
                <div class="border"></div>
            </div>
            <div itemprop="articleBody">
                {{ section.content | safe }}
            </div>
        </article>
    {% endif %}
{% endblock main %}
